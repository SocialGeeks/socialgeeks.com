<div id="main-wrapper">
	<div class="main-wrapper-style2">
		<div class="inner">
			<div class="container">
				<div class="row">
					<div class="8u skel-cell-mainContent">
						<div id="content">
						
							<article>

								<header class="major">
									<h2>{{ page.title }}</h2>
									{% if page.tagline %}<span class="byline">{{ page.tagline }}</span>{% endif %}
								</header>
								
								{{ content }}

							</article>
					
						</div>
					</div>
					<div class="4u">
						<div id="sidebar">
							<section>
								<header class="major">
									<h2>Events</h2>
								</header>
								<ul class="style2">

								{% for post in site.posts %}
									{% if post.category contains "event" %}

										<li><a href="{{ post.url }}">{{ post.title }}</a></li>

									{% endif %}
								{% endfor %}

								</ul>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
